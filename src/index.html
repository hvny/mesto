<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar-container">
                    <img src="<%=require('./images/avatar.jpg')%>" alt="Аватарка профиля" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button_type_edit profile__button"></button>
                    <h2 class="profile__status">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__button_type_add profile__button"></button>
            </section>

            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup" id="editPopup">
            <div class="popup__container">
                <form name="editProfileForm" class="popup__form" id="editProfileForm">
                    <button type="button" class="popup__button_type_close popup__button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" name="name" value="" autocomplete="off" placeholder="Имя" class="popup__input" id="profileNameInput" minlength="2" maxlength="40" required>
                    <span class="profileNameInput-error popup__input-error"> </span>
                    <input type="text" name="about" value="" autocomplete="off" placeholder="О себе" class="popup__input" id="profileInfoInput" minlength="2" maxlength="200" required>
                    <span class="profileInfoInput-error popup__input-error"> </span>
                    <button type="submit" class="popup__button_type_save popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup" id="addPopup">
            <div class="popup__container">
                <form name="cardForm" class="popup__form" id="addCardForm">
                    <button type="button" class="popup__button_type_close popup__button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" name="name" value="" autocomplete="off" placeholder="Название" class="popup__input" id="placeNameInput" minlength="2" maxlength="30" required>
                    <span class="placeNameInput-error popup__input-error"> </span>
                    <input type="url" name="link" value="" autocomplete="off" placeholder="Ссылка на картинку" class="popup__input" id="placeLinkInput" required>
                    <span class="placeLinkInput-error popup__input-error"> </span>
                    <button type="submit" class="popup__button_type_save popup__button" id="addCardSubmitButton">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup" id="editAvatarPopup">
            <div class="popup__container">
                <form name="editProfileForm" class="popup__form popup__form_type_avatar" id="editAvatarForm">
                    <button type="button" class="popup__button_type_close popup__button"></button>
                    <h2 class="popup__title">Обновить Аватар</h2>
                    <input type="url" name="avatar" value="" autocomplete="off" placeholder="Ссылка на картинку" class="popup__input" id="avatarInput" required>
                    <span class="avatarInput-error popup__input-error"> </span>
                    <button type="submit" class="popup__button_type_save popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup" id="deleteCardPopup">
            <div class="popup__container">
                <form name="deleteCardForm" class="popup__form popup__form_type_delete" id="deleteCardForm">
                    <button type="button" class="popup__button_type_close popup__button"></button>
                    <h2 class="popup__title  popup__title_type_delete">Вы уверены?</h2>
                    <button type="submit" class="popup__button_type_save popup__button">Да</button>
                </form>
            </div>
        </div>
        <div class="popup" id="imagePopup">
            <div class="popup__container">
                <button type="button" class="popup__button_type_close popup__button"></button>
                <img src="src" alt="фото" class="popup__image">
                <p class="popup__image-title"></p>
            </div>
        </div>
    </div>

    <template id="element">
        <article class="element">
            <button class="element__button element__button_type_close"></button>
            <img src="src" alt="фото" class="element__image">
            <h2 class="element__title"></h2>
            <div class = "element__likes-container">
                <button type="button" class="element__button element__button_type_like"></button>
                <p class = "element__likes-counter">0</p>
            </div>
        </article>
    </template>
</body>

</html>
