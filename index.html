<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватарка профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button_type_edit profile__button"></button>
                    <h2 class="profile__status">Исследователь океана</h2>
                </div>
                <button type="button" class="profile__button_type_add profile__button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/karachayevsk.jpg" alt="Карачаевск" class="element__image">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__button"></button>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__button"></button>
                </div>
                <div class="element">
                    <img src="./images/bogdo.jpg" alt="Большое Богдо" class="element__image">
                    <h2 class="element__title">Большое Богдо</h2>
                    <button type="button" class="element__button"></button>
                </div>
                <div class="element">
                    <img src="./images/dombay.png" alt="Домбай" class="element__image">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__button"></button>
                </div>
                <div class="element">
                    <img src="./images/baikal.jpg" alt="Байкал" class="element__image">
                    <h2 class="element__title">Байкал</h2>
                    <button type="button" class="element__button"></button>
                </div>
                <div class="element">
                    <img src="./images/agur-waterfall.jpg" alt="Агурский водопад" class="element__image">
                    <h2 class="element__title">Агурский водопад</h2>
                    <button type="button" class="element__button"></button>
                </div>
            </section>

            <section class="popup popup_opened">
                <form class="popup__container">
                    <button type="button" class="popup__button_type_close popup__button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" placeholder="Имя" class="popup__input">
                    <input type="text" placeholder="О себе" class="popup__input">
                    <button type="submit" class="popup__button_type_save popup__button">Сохранить</button>
                </form>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
